<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>demo for input-select</title>
  <script src="https://unpkg.com/vue@2.2.2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <pre>{{ message }}</pre>
    <textarea v-model="message"></textarea>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!'
      }
    })
  </script>
</body>

</html>
