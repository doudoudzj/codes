<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>demo for input-select</title>
    <script src="../assets/lib/vuejs/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <pre>{{ message }}</pre>
        <textarea v-model="message"></textarea>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        })
    </script>
</body>

</html>
